<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sales Tax Calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Sales Tax Calculator</h1>
        <div class="container-fluid" id="form">
            <div class="formate">
                Input format - "#Unit imported(if imported) #Item at #Price" : "1 imported book at 150.55"
            </div>
           
            <div class="form">
                    <input type="text" name="input" id="input">
                    <button id="add-item">Add Item</button>
                    <button id="get-bill">Get Bill</button>
               
            </div>
        </div>
        <div class="container-fluid" id="bill">
            <div id="bill-output">

            </div>
            <button id="add-more">Add More</button>
            <button id="print">Print Bill</button>
            <button id="get-new">New Bill</button>

        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
